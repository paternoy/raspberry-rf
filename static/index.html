<!DOCTYPE html>
<html lang="en" ng-app="rfSwitchApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="/app.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<!--		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
		<link rel="stylesheet" href='/style.css' />
	</head>
	<body>
		<div class="container" ng-controller="SwitchController">
			<div class="page-header">
				<h1>RF Remote Control</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">

					<div class="panel panel-default panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Switches</h3>
						</div>
						<div class="panel-body">
							<div class="list-group">
								<div class="list-group-item" ng-repeat="switch in switches">
									<h4>{{switch.name}}</h4>
									<form action="/" name="form2" method="post">
										<input type="hidden" name="code" id="code" title="code" />
										<div class="btn-group btn-group-justified" role="group" aria-label="...">
											<div class="btn-group" role="group">
												<button type="button"  class="btn btn-primary" ng-click="turnOn(switch.id)">On</button>
											</div>
											<div class="btn-group" role="group">
												<button type="button" class="btn btn-primary" ng-click="turnOff(switch.id)">Off</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default panel-primary">
						<div class="panel-body">
							<form name="form" ng-submit="submitForm()">
								<div class="form-group">
									<label for="codeInput" class="control-label">Code</label>
									<input id="codeInput" type="text" class="form-control" ng-model="sendForm.code"/>
								</div>
								<button type="submit" class="btn btn-primary">Send</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
